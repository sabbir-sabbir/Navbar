<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body class="font-sans bg-gradient-to-t from-pink-200 to-blue-200 min-h-screen">

  <!-- Navbar -->
  <header class="bg-white shadow-md fixed top-0 left-0 w-full z-10">
    <nav class="flex items-center justify-between p-4 max-w-screen-lg mx-auto">
      <!-- Logo -->
      <div>
        <img src="https://imgs.search.brave.com/7oRMZ5ifuTywDSOtzsemEMjW7jsmHMLZeDMZPLycObU/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly93d3cu/dmVjdG9ybG9nby56/b25lL2xvZ29zL2dv/b2dsZS9nb29nbGUt/dGlsZS5zdmc" class="w-14 cursor-pointer" alt="Logo">
      </div>

      <!-- Navigation Links -->
      <div id="navLinks" class="fixed top-0 left-0 h-full w-2/3 max-w-xs bg-white transform -translate-x-full transition-transform duration-300 p-6 md:relative md:translate-x-0 md:w-auto md:bg-transparent md:flex md:p-0">
        <ul class="flex flex-col space-y-6 md:flex-row md:space-y-0 md:space-x-8">
          <li><a href="#" class="text-gray-700 hover:text-gray-500">Home</a></li>
          <li><a href="#" class="text-gray-700 hover:text-gray-500">Details</a></li>
          <li><a href="#" class="text-gray-700 hover:text-gray-500">Products</a></li>
          <li><a href="#" class="text-gray-700 hover:text-gray-500">Contacts</a></li>
          <li><a href="#" class="text-gray-700 hover:text-gray-500">Career</a></li>
        </ul>
      </div>

      <!-- Menu Icon and Button -->
      <div class="flex items-center gap-4">
        <button class="bg-blue-300 text-white px-4 py-2 rounded-lg hover:bg-emerald-400">Sign in</button>
        <ion-icon name="grid-outline" class="text-3xl cursor-pointer md:hidden" onclick="onToggleMenu()"></ion-icon>
      </div>
    </nav>
  </header>

  <!-- Content -->
  <main class="pt-20">
    <div class="max-w-screen-lg mx-auto p-4">
      <h1 class="text-2xl font-bold">Welcome to Our Website</h1>
      <p class="mt-4 text-gray-700">This is a sample content section below the fixed navbar.</p>
    </div>
  </main>

  <script>
    function onToggleMenu() {
      const navLinks = document.getElementById('navLinks');
      navLinks.classList.toggle('-translate-x-full');
    }
  </script>

</body>
</html>
